<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bowling scoring screen simulator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .container { margin-top: 30px; }
    </style>
  </head>
  <body>
    <div id="game" class="container">

      <div class="row" id="board" style="display: none;">

        <div class="col-md-12">

          <div class="panel panel-primary">
            <div class="panel-heading">Score board</div>
            <div class="panel-body">

              <table class="table">
                <thead><tr>
                    <th>Player</th>
                    <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
                    <th>Total</th>
                </tr></thead>
                <tbody id="scores">

                </tbody>
              </table>
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-body text-center">
              <div class="btn btn-lg btn-success" id="throw_ball">Throw the ball</div>
            </div>
          </div>

        </div>


      </div>

      <div class="row" id="players">
        <div class="col-md-3">
          <div class="panel panel-primary">
            <div class="panel-heading">Instructions</div>
            <div class="panel-body">
              Please add players, and then press start the button </ br>
              (Start game)
            </div>
          </div>
        </div>

        <div class="col-md-9">

          <div class="panel panel-primary">
            <div class="panel-body text-center">
              <div class="btn btn-lg btn-success" disabled="disabled" id="start_game">Start game</div>
            </div>
          </div>

          <div class="panel panel-primary" id="players_panel">
            <div class="panel-heading">Players names</div>
            <div class="panel-body">
              <ul id="players_list" class="list-group"></ul>
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">Add player</div>
            <div class="panel-body">
              <form id="add_player_form">
                <div class="form-group">
                  <label for="player-name">Player Name</label>
                  <input autocomplete="OFF" type="text" class="form-control" id="player_name" placeholder="Enter name here">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-primary" id="add_random_players">Add random players</button>
              </form>
            </div>
          </div>


        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
